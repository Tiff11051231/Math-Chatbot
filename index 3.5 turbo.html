<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI個別指導 | 教科サポートチャットボット</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .hero {
      background-color: #1971c2;
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .features {
      padding: 2rem;
      background-color: white;
      text-align: center;
    }

    .features h2 {
      color: #1971c2;
      margin-bottom: 1rem;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      padding: 0.5rem 0;
      font-size: 1.1rem;
    }

    .cta {
      background-color: #d0ebff;
      padding: 2rem;
      text-align: center;
    }

    .cta button {
      background-color: #1971c2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .cta button:hover {
      background-color: #1864ab;
    }

    .chat-section {
      padding: 3rem 2rem;
      text-align: center;
    }

    #chtl-launcher {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>AI個別指導チャットボット</h1>
    <p>社会、歴史、数学、英語など、幅広い教科をサポートします。いつでも質問OK！</p>
  </section>

  <section class="features">
    <h2>このようなニーズに対応</h2>
    <ul>
      <li>✔︎ 授業でわからなかったところを復習したい</li>
      <li>✔︎ テスト前に重要ポイントを整理したい</li>
      <li>✔︎ 宿題やワークの進め方に困っている</li>
      <li>✔︎ 歴史や社会の用語・因果関係を理解したい</li>
    </ul>
  </section>

  <section class="cta">
    <p>まずは質問してみましょう！</p>
    <button onclick="document.getElementById('chat').scrollIntoView({behavior: 'smooth'})">
      チャットで質問する
    </button>
  </section>

  <section class="chat-section" id="chat">
    <div id="chtl-launcher"></div>
  </section>

  <!-- ✅ Chatling script (new bot ID) -->
  <script>
    window.chtlConfig = { chatbotId: "9778366337" };
  </script>
  <script async data-id="9778366337" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>

</body>
</html>
